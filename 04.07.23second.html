 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="Submit.html" method="get">
 <fieldset>   
    <legend><b>Login Details</b></legend>    
        <label for="Username">Enter Username</label>
        <input type="text" id="Username">
        <br>
        <label for="password"> Enter Password</label>
        <input type="password" id="password">
        <br>
        
</fieldset>

<fieldset>
    <legend>Contact Details</legend>
    <label for="phone">Mobile No.</label>
    <input type="number" id="phone">
    <br>

    <label for="address">Enter Address</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <label for="color">Select Color</label>
    <input type="color" name="color" id="color">
    <br>
    <input type="range" name="perc" id="perc">
    <br>
    <label for="photo">Upload Picture</label>
    <input type="file" name="photo" id="photo">
    <br>
    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="bdate">D.O.B.</label>
    <input type="date" name="bdate" id="bdate">
    <br>
    <label for="Gender">Gender</label>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="" value="male">
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="" value="female">
    <br>
    <label for="courses">Courses</label>
    <label for="html">HTML</label>
    <input type="checkbox">
    <label for="css">CSS</label>
    <input type="checkbox">
    <br>
    <label for="Bats">Bats</label>
    <select name="Bats" id="">
      <option value="KashmirWillow">Kashmir Willow</option>
      <option value="EnglishWillow">English Willow</option>
      <option value="SelectedWillow">Selected Willow</option>
    </select>
    <br>

      <input type="submit">
</fieldset>
    </form>
 </body>
 </html>
