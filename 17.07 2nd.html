<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a");
        a=parseInt(a);
        let b=prompt("Enter b");
        b=parseInt(b);
        let c=prompt("Enter c");
        c=parseInt(c);

        if(a>b&&a>c)
        {
            alert("A is Greatest");
        }
        else if(b>a&&b>c)
        {
            alert("B is Greatest");
        }
        else
        {
            alert("C is Greatest");
        }
    </script>
</body>
</html>
